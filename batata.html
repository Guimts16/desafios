        .romantic-content {
            position: absolute;

            transform: translate(-50%, -50%);

        }

        h1 {
            font-size: 3em;

        .heart {
            position: absolute;
            width: 20px;

            border-radius: 50%;

            animation: heartbeat 1s infinite alternate;
            opacity: 0;
            pointer-events: none; /* Garante que o coração não interfira com os eventos do mouse */
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            to {
                transform: scale(1.3);
                opacity: 1;
            }

    <div class="romantic-content">
        <h1>Eu te amo! ❤️</h1>
        <p>O nosso amor é como um coração que bate forte a cada momento.</p>
        <p>Você é a luz que ilumina a minha vida.</p>
    </div>

    <script>
        document.addEventListener('mousemove', function (e) {
            createHeart(e.pageX, e.pageY);
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

            heart.style.left = x - 10 + 'px';
            heart.style.top = y - 10 + 'px';

            setTimeout(() => {
                heart.remove();
            }, 900);
        }
    </script>
